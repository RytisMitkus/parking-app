<!DOCTYPE html>

<head>

    <title>Document</title>
    <!-- Cookie Consent by https://www.CookieConsent.com -->
    <style>
        .youtube-subscribe {
            position: relative;
            top: 40px;
            left: 20px;
            height: 0;
        }
    </style>
    <script>
        setTimeout(function () {
            const badge = document.createElement('div');
            badge.setAttribute("class", "youtube-subscribe");
            badge.innerHTML = `<div class="g-ytsubscribe" data-channelid="UCn4Mmyoa1klfqbWs0XC2_GA" data-layout="full" data-count="default"></div>`;
            const element = document.getElementById('block1');
            element.append(badge);
        }, 1000);
    </script>

    <script src="https://apis.google.com/js/platform.js"></script>
</head>

<body>
    <section id="block1"></section>
    <script src="https://apis.google.com/js/platform.js"></script>

    <div class="g-ytsubscribe" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
</body>


</html>
